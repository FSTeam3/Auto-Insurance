
  
  <div class="processContainer">
    <div class="autoWaTxt">
        <p>
         Get a Free Quote Now
        </p>
    </div>

    <form>
      First Name: <input type="text" [(ngModel)]=fname name = "first" required minlength="4" #first="ngModel">
      <!-- <div *ngIf="first.invalid && (first.dirty || first.touched)"     class="alert alert-danger"></div> -->
      <div *ngIf="first.invalid && (first.dirty || first.touched)" class="alert">
        <div *ngIf="first.errors?.['required']" >
          Name is required.
        </div>
        <div *ngIf="first.errors?.['minlength']">
          Name must be at least 4 characters long.
        </div>
      </div>  
      Last Name: <input type="text" [(ngModel)]="lastname" name="last">
      <br><br>
      E-mail: <input type="email" [(ngModel)]="email" name="mail">
      Phone No: <input type="text" [(ngModel)]="phoneno" name="phone">
      <br><br>
      State: <input type="text" [(ngModel)]="state" name="state">
      Zip Code: <input type="text" [(ngModel)]="zip" name="zip">
      <br>
    </form>
